<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Details</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .transaction-container { width: 80%; margin: 20px auto; }
        .transaction { margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; }
        .transaction-header { font-size: 16px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="transaction-container" id="transactionContainer">
        <h1>Transaction Details</h1>
    </div>

    <script>
        window.onload = function() {
            const transactions = JSON.parse(localStorage.getItem('transactionData'));

            if (transactions) {
                const container = document.getElementById('transactionContainer');
                transactions.forEach(txn => {
                    const txnElement = document.createElement('div');
                    txnElement.className = 'transaction';
                    txnElement.innerHTML = `
                        <div class="transaction-header">${txn.date} - ${txn.type.toUpperCase()}</div>
                        <div>Amount: $${txn.amount}</div>
                        <div>Description: ${txn.description}</div>
                    `;
                    container.appendChild(txnElement);
                });
            }
        }
    </script>
</body>
</html>
